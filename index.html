<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Age calculeter</title>
</head>
<body>
 <main>
    <div class="box">
       <div class="heading">
        <h1>AGE</h1>
       </div>
      
       <div class="today">
        <span>TODAY'S DATE</span>
        <div class="in" id = "today">
           dd/mm/yyyy
        </div>
       </div>

       <div class="dob">
        <span>YOUR BIRTHDAY</span>
        <div class="in" id = "dob">
            <input type="date">
        </div>
       </div>
       <div class="res">
        <div class="day">0</div>
        <div class="mon">0</div>
        <div class="year">0</div>
       </div>
       <div class="label">
        <div >days</div>
        <div >months</div>
        <div >year</div>
       </div>
    </div>
    <button>Calculet</button>
 </main>
    
<script src="script.js"></script>
</body>
</html>
